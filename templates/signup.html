<!DOCTYPE html>
<html>
<head>
	<title> THE NEIGHBORHOOD</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>

	<div class="backgroundimg">
	<h1>SIGN UP</h1>
	<form action='/sign-up' method="POST">

		<div class="content">
		<form class="needs-validation" novalidate></form>
    <div class="form-row">
    <div class="col-md-4 mb-3">

      <label for="validationCustom01">First name</label>
      <input type="text" name="first_name"class="form-control" id="validationCustom01" placeholder="First name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text" name="last_name" class="form-control" id="validationCustom02" placeholder="Last name" required> 
      <div class="valid-feedback">
        Looks good!
      </div>

    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" name="username"class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
      </div>
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  </div>
    <div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
  </div>
  <select name="gender" class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">Male</option>
    <option value="2">Female</option>
    <option value="3">Rather not say</option>
    </select>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Account type</label>
  </div>
  <select name="acc_type" class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">Citizen</option>
    <option value="2">Administrator</option>
    </select>
</div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
  <src class="centerningimg" img="background.jpg">
</div>
</div>
</form>

  


	<script src="{{ url_for('static', filename='jquery.js')}}"></script>  
    <script src="{{ url_for('static', filename='bootstrap.bundle.js')}}"></script>
</body>
